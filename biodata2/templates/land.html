<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Landing Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        color: #333;
    }
    header {
        background: #ff6f61;
        color: white;
        text-align: center;
        padding: 2rem 0;
    }
    header h1 {
        margin: 0;
    }
    section {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        color: #ff6f61;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    input, textarea, button {
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
    }
    button {
        background: #ff6f61;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #e65b50;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to ShopEase</h1>
    <p>Your one-stop shop for everything!</p>
</header>

<section>
    <h2>Feedback Form</h2>
    <form method="post" action="">
      {% csrf_token %}
        <input type="text" name="name" placeholder="name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="number" placeholder="phonenumber">
        <textarea name="feedback" placeholder="feedback" rows="4" required></textarea>
        <button type="submit" name="form_type" value="feedback">Send Feedback</button>
    </form>
</section>

<section>
    <h2>Sign Up</h2>
    <form method="POST" action="/test">
      {% csrf_token %}
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="company" name="company" placeholder="company" required>
        <button type="submit"name="form_type" value="signup">Sign Up</button>
    </form>
</section>

</body>
</html>
